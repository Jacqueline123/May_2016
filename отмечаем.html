<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>hhh</title> 
         <script src="https://code.jquery.com/jquery-2.2.3.js"></script>


        <style type="text/css"> 
           #qwerty {
            visibility: hidden;
           } 
        </style>
    </head>
    <body>
        <div>
            <button>Нажмите</button><br/>
            <input id="all2" type="checkbox" id="calend2"><br/>
            <p id="qwerty">Вы выбрали</p>
        </div>

        <script type="text/javascript">

        $(document).ready(function(){$("#all2").click(function(){
        var zn = $("input:checked").length; // Подсчитываем количество отмеченных элементов
        console.log(zn);
            if(zn == 1) {                                   
                $("#qwerty").css({"visibility":"visible"})
            }
            else {
                $("#qwerty").css({"visibility":"hidden"})

            }

        });
        });

        </script>
    </body>
</html>
